<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        

     </head>

     <body>

        <h1>FORMS</h1>

        <form action="index.html" method="get">
        <div>
            <label for="name">Name</label> 
            <input id="name" name="name" type="text">
        </div>

        <div>
            <label for="pass">Password</label> 
            <input id="pass" type="password">
        </div>

        <div>
            <h2>Select car</h2>
            <ul type="none">

                <li>
                    <label for="volvo">Volvo</label> 
                    <input id="volvo" type="checkbox" value="VOLVO" name="volvo">
                </li>
                <li>
                    <label for="audi">Audi</label> 
                    <input id="audi" type="checkbox" value="BMW" name="audi">
                </li>
                <li>
                    <label for="bmw">BMW</label> 
                    <input id="bmw" type="checkbox" value="AUDI" name="bmw">
                </li>

            </ul>
        </div>

        <div>
            <h2>Select a location</h2>
            <ul type="none">

                <li>
                    <label for="ge">Germany</label> 
                    <input id="ge" type="radio" name="location" value="ge">
                </li>
                <li>
                    <label for="bg">Bulgaria</label> 
                    <input id="bg" type="radio" name="location" value="bg">
                </li>
                <li>
                    <label for="fr">France</label> 
                    <input id="fr" type="radio" name="location" value="fr">
                </li>

            </ul>
        </div>

        
        <div>
            <h3>
                <label for="msg">Tell us about you</label>
            </h3>
            
            <textarea name="message" id="msg" rows="15" cols="25">
            </textarea>

        </div>

        <button type="button">Submit</button>


        </form>

     </body>

 </html>
