<!DOCTYPE html>

<html>
    <head>
        <meta = charset="UTF-8">
        <title>Buttons CSS</title>
        <link rel="stylesheet" type="text/css" href="styles.css">


        <body>
            <h2>Normal Buttons</h2>

            <a class="button">Learn More</a>
            <button class="button">Learn More</button>
            <button class="button hover">Learn More</button>

            <h2>Filled Buttons</h2>
            <a class="button fill">Learn More</a>
            <button class="button fill">Learn More</button>
            <button class="button hover fill">Learn More</button>

            <h2>Icon Buttons</h2>
            <a class="button fill"><i class="fas fa-long-arrow-alt-down"></i>
            </i>Download</a>
            <a>
                <i class="fab fa-facebook"></i>
            </a>
        

            <button class="button fill">
                <i class="fas fa-long-arrow-alt-down"></i>Download</button>
                  
            <button class="button hover fill">
                <i class="fas fa-long-arrow-alt-down"></i>Download</button>

        </body>

    </head>

</html>
