<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Card example</title>
</head>
<body>

    <main>
        <article class="card">
            <div class="thumbnail">
                <img class="thumbnail__img" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"/>
            </div>
    
           <div class="content">
            <h2 class="content__title">Jessica Award</h2>
            <p class="content__badge">Department Marketing</p>
          
    
           
            <h3 class="content__section-title">Projects</h3>
    
                <ul class="content__projects" role="list">
                    <li class="project"><i class="project__icon far fa-file-alt"></i><span class="project__name">Flagship design course</span></li>
                    <li class="project"><i class="project__icon far fa-file-alt"></i><span class="project__name">Social media app</span></li>
                    <li class="project"><i class="project__icon far fa-file-alt"></i><span class="project__name">Marketing app</span></li>
                </ul>
    
           </div>
        </article>

</main>
    
</body>
</html>
