<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
      <section>

         <form action="/subtit" method="post">

            <span>
             <label for="username">Username</label>
             <div class="picture1">
               <input class="icon1" id="username" name="username" required>
            </div>
        </span>

            <span>
             <label for="password">Password</label>
             <div class="picture2">
               <input class="icon2" id="password" name="pass" required>
            </div>
        </span>

            <button type="submit">Login</button>
         </form>

         <div class="login">Login</div>
      </section>

    </main>

    
</body>
</html>
